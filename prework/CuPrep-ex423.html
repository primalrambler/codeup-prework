<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 4.2.3</title>
	</head>
	<body>
		<form method="POST" action="http://requestb.in/1075g611">
			<p>
				<label for="to_email">To:</label>
				<input id="to_email" name="to_email" placeholder="Receiver" type="email">
			</p>
			<p>
				<label for="from_email">From:</label>
				<input id="from_email" name="from_email" placeholder="Sender" type="email">
			</p>
			<p>
				<label for="subject">Subject</label>
				<input id="subject" name="subject" placeholder="Subject Line" type="text">
			</p>
			<p>
				<label for="email_body">Email</label>
				<textarea id="email_body" name="email_body" placeholder="Email Text goes here" rows="5" cols="40"></textarea>
			</p>
			<p>
				<input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
				<label for="save_copy">Save a copy of this email</label>
			</p>
			<p>
				<input type="submit" value="Send">
			</p>
		</form>

		</form>
