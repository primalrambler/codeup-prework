<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise 4.2.2</title>
	<body>
		<!--Use Requestb.in if not connected to PHP server-->
		<form method="POST" action="http://requestb.in/1075g611">
			<p>
				<label for="to_address">To:</label>
				<input id="to_address" name="to_address" placeholder="Recipient Address" type="email">
			</p>
			<p>
				<label for="from_address">From:</label>
				<input id="from_address" name="from_address" placeholder="Sender Address" type="email">
			</p>
			<p>
				<label for="subject">Subject</label>
				<input id="subject" name="subject" placeholder="Subject Line" type="text">
			</p>
			<label for="email_body">Email</label>
			<textarea id="email_body" name="email_body" rows="5" cols="40" placeholder="Type your email here"></textarea>
			<p>
				<input type="submit" value="Send">
	</body>
</html>
